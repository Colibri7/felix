{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}
    {% trans 'Login Now' %}
{% endblock %}
{% block form %}
    <form method="post">
    {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <fieldset class="p-4">
            <input type="text" name="username" placeholder="{% trans 'Username' %}" class="border p-3 w-100 my-2">
            <input type="password" name="password" placeholder="{% trans 'Password' %}" class="border p-3 w-100 my-2">
            <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in">
                <label for="keep-me-logged-in" class="pt-3 pb-2">{% trans 'Keep me logged in' %}</label>
            </div>
            <button type="submit"
                    class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">
                {% trans 'Log in' %}
            </button>


            <a class="mt-3 d-block  text-primary" href="{% url 'auth_password_reset' %}">{% trans 'Forget Password' %}?</a>
            <a class="mt-3 d-inline-block text-primary" href="{% url 'registration_register' %}">{% trans 'Register Now' %}</a>
        </fieldset>
    </form>
{% endblock %}
